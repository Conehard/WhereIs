<div id="header" ng-repeat="cat in categories | filter:isStatus"  ng-style="{'background-color':'{{cat.cor}}'}"></div>
<div id="menuicone" onclick="openNav()"><img src="img/menuicon.png" alt=""></div>
<div id="titulo" ng-repeat="cat in categories | limitTo:1" >{{cat.titulo}}</div>
<div id="espaco"></div>
<div id="conteudo" >    
     <div  id="tabsmeio" class="tabsmeio "ng-repeat="cat in categories | filter:isStatus" ng-style="{'background-color':'{{cat.cor}}'}">
          <div class="tabesquerda tabsmid" ng-style="{'background-color':'{{cat.cor}}'}" ng-click="filterSub = ''"><p>Todos</p></div>
          <div class="tabcentroesquerda tabsmid" ng-style="{'background-color':'{{cat.cor}}'}" ng-click="filterSub = {{cat.primaria}}"><p>{{cat.primaria}}</p></div>
          <div class="tabcentrodireita tabsmid" ng-style="{'background-color':'{{cat.cor}}'}" ng-click="filterSub = {{cat.primaria}}"><p>{{cat.secundaria}}</p></div>
          <div class="tabdireita tabsmid" ng-style="{'background-color':'{{cat.cor}}'}" ng-click="filterSub = {{cat.primaria}}"><p>{{cat.terciaria}}</p></div>
     </div>
     <div id="espacomensagem"></div>
     <div class="comercios" >
          <div class="imagemcomercio"><img src="img/img.png" alt=""></div>
          <div class="nomecomercio">Nome local</div>
          <div class="enderecocomercio">Endereço: </div>
          <div class="telefonecomercio">Telefone: </div>
          <div class="avaliacaocomercio">Avaliação: 1-2-3-4-5</div>
           <div class="avaliacaocomercion">65 </div>
     </div>

</div>

<div id="tabs" ng-model="tabsbaixo">
     <div id="tabcategoria" class="tabs" ng-repeat="cat in categories | filter:isStatus" ng-style="{'background-color':'{{cat.cor}}'}">
          <input name="tabs_principal" type="radio" id="categoria" >
          <label for="categoria" onClick="document.location='#/';">Categoria</label>
     </div>
     <div id="tablocais" class="tabs" ng-repeat="cat in categories | filter:isStatus" ng-style="{'background-color':'{{cat.cor}}'}">
          <input name="tabs_principal" type="radio" id="locais" checked>
          <label for="locais" onClick="document.location='#/comercios';">Locais</label>
     </div>
     <div id="tabsocial" class="tabs" ng-repeat="cat in categories | filter:isStatus" ng-style="{'background-color':'{{cat.cor}}'}">
          <input name="tabs_principal" type="radio" id="social" >
          <label for="social" onClick="document.location='#/social/';">Social</label>
     </div>
</div>
