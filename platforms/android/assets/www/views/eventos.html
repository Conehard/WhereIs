<div id="header" ng-repeat="cat in categories | filter:isStatus"  ng-style="{'background-color':'{{cat.cor}}'}"></div>
<div id="menuicone" onclick="openNav()"><img src="img/menuicon.png" alt=""></div>
<div id="titulo"  ng-repeat="cat in categories | filter:isStatus">Eventos</div>
<div id="espaco"></div>
<div id="conteudo" >    
     <div  id="tabsmeio" class="tabsmeio" ng-repeat="cat in categories | filter:isStatus" ng-style="{'background-color':'{{cat.cor}}'}">
          <div class="tabesquerda tabsmid" ng-style="{'background-color':'{{cat.cor}}'}" ng-click="filterSub.tipoevento =''"><p>Todos</p></div>
          <div class="tabcentroesquerda tabsmid" ng-style="{'background-color':'{{cat.cor}}'}" ng-click="filterSub.tipoevento =cat.primaria"><p>{{cat.primaria}}</p></div>
          <div class="tabcentrodireita tabsmid" ng-style="{'background-color':'{{cat.cor}}'}" ng-click="filterSub.tipoevento =cat.secundaria"><p>{{cat.secundaria}}</p></div>
          <div class="tabdireita tabsmid" ng-style="{'background-color':'{{cat.cor}}'}" ng-click="filterSub.tipoevento =cat.terciaria"><p>{{cat.terciaria}}</p></div>
     </div>
     <div id="espacomensagem"></div>
     <p ng-if="(erro)" style="text-align:center;">{{erro}}</p>
     <img id="loadingimg" src="img/spin.gif" ng-show="loading" />
     <div class="comercios" ng-repeat="eve in eventos | filter:isStatusC | filter:isStatusL | filter:filterSub">
          <div ng-click="abrirInformacoes(eve)">
               <div class="imagemevento"><img ng-src="{{eve.caminhologo}}" alt=""></div>
               <div class="nomeevento">{{eve.nome}}</div>
               <div ng-show="tipos" class="tipoevento">{{eve.tipoevento}}</div>
               <div class="localevento">Local: {{eve.local}}</div>
               <div ng-if="(eve.endereco)" class="enderecoevento">Endereco: {{eve.endereco}}</div>
               <div ng-if="(eve.preco)" class="precoeevento">Preço: {{eve.preco}}</div>
               <div ng-if="!(eve.preco)" class="precoeevento">Preço: Gratuito</div>
               <div class="dataevento">Data: {{eve.data}}</div>
               <div ng-if="(eve.preco)" class="ondecomprarevento">Pontos de venda: {{eve.comprar}}</div>
               <div class="publicoevento">Classificação: {{eve.publico}}</div>
               <div ng-if="(eve.informacoes)" class="informacoesventos">Mais informações</div>
          </div> 
     </div>
</div>


<div id="tabs" ng-model="tabsbaixo">
     <div id="tabcategoria" class="tabs" ng-repeat="cat in categories | filter:isStatus" ng-style="{'background-color':'{{cat.cor}}'}">
          <input name="tabs_principal" type="radio" id="categoria" >
          <label for="categoria" onClick="document.location='#/categories';">Categoria</label>
     </div>
     <div id="tablocais" class="tabs" ng-repeat="cat in categories | filter:isStatus" ng-style="{'background-color':'{{cat.cor}}'}">
          <input name="tabs_principal" type="radio" id="locais" checked>
          <label for="locais">Locais</label>
     </div>
     <div id="tabsocial" class="tabs" ng-repeat="cat in categories | filter:isStatus" ng-style="{'background-color':'{{cat.cor}}'}">
          <input name="tabs_principal" type="radio" id="social" >
          <label for="social" onClick="document.location='#/social/';">Social</label>
     </div>
</div>
