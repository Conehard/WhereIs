<div id="header"></div>
<div id="menuicone" onclick="openNav()"><img src="img/menuicon.png" alt=""></div>
<div id="titulo" >Categorias</div>
<div id="espaco"></div>
<div id="mensagem"><p>Descubra o que há de melhor na cidade escolhendo uma das opções abaixo:</p></div>
<div id="espacomensagem"></div>
<div id="conteudo" >    
	<div class="categoria" ng-repeat="cat in categories | orderBy: 'name'">
		<a id="mapgeo" ng-href="{{cat.rota}}">
			<div class="imagemcategoria"><img ng-src="{{cat.image}}" alt=""></div>
			<div class="nomecategoria"><p>{{cat.name}}</p></div>
			<div class="descricao"><p>{{cat.descricao}}</p></div>   
		</a>      
	</div>
</div>

<div id="tabs">
     <div id="tabcategoria" class="tabs" ng-style="{'background-color':'#3d9d7d'}">
          <input name="tabs_principal" type="radio" id="categoria" checked>
          <label for="categoria" onClick="document.location='#/categories';">Categoria</label>
     </div>
     <div id="tablocais" class="tabs" ng-style="{'background-color':'#3d9d7d'}">
          <input name="tabs_principal" type="radio" id="locais" disabled>
          <label for="locais">Locais</label>
     </div>
     <div id="tabsocial" class="tabs" ng-style="{'background-color':'#3d9d7d'}">
          <input name="tabs_principal" type="radio" id="social" >
          <label for="social" onClick="document.location='#/social/';">Social</label>
     </div>
</div>
